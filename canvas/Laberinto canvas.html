<!DOCTYPE html>
<html>
<head>

	
	
	<title>Canvas</title>
	<style type="text/css">
		.content{
			width: 60%;
			min-height: 200px;
			background-color: gray;
			margin: auto;
		}
		canvas{
			background-color: white;
			margin:auto;
		}
		.otherClass{

		}
	</style>
</head>
<body>  
	<div class='content otherClass' data-id='1'>
		<canvas id="canvas" width="800" height="600" ></canvas>

	</div>
	<script type="text/javascript">
		
		var canvas = null, ctx = null, x = 0, y = 0;
		var lastPress = 65, speed = 1, player = null, food =null;
		var score=0;
		walls = [];
		var final =5;
		var body = new Image();
		var apple = new Image();
		var eat = new Audio();
		var end = new Audio();
		var pause = new Audio();
		var salida = 0;



		window.requestAnimationFrame = (function(){
			return window.requestAnimationFrame || 
			window.mozRequestAnimationFrame || 
			window.webkitRequestAnimationFrame || 
			function (callback){
				window.setTimeout(callback,17);
			}
		}());

		function paint(ctx)
		{
			
			ctx.fillStyle = "white";
			ctx.fillRect(0,0,canvas.width,canvas.height)


			ctx.fillStyle = "#0f0";
			//player.paint(ctx);
			ctx.drawImage(body,player.x,player.y);

			ctx.fillStyle = "red";
			//food.paint(ctx);
			ctx.drawImage(apple,food.x,food.y);
           
          
            ctx.fillStyle = "black";
            for (var i = walls.length - 1; i >= 0; i--) {
            
                walls[i].paint(ctx);
            }
			
		}



		function drawScore(){
		ctx.fillStyle = " red ";
		ctx.font = "40px Arial";
        ctx.fillText(score,750,40);
		}


		function drawpause(){
          pause.play();
       // console.log(" pausa"); 
		ctx.fillStyle = "red";
		ctx.font = "160px Arial";
		ctx.fillText(" pausa", 150,280);
		ctx.fill();
		ctx.stroke();


		ctx.fillStyle = "red";
		ctx.font = "40px Arial";
		ctx.fillText(" preciona enter para regresar", 150,350);
		ctx.fill();
		ctx.stroke();
       
		}


		function drawEnd(){

       // console.log(" pausa");
     
		ctx.fillStyle = "red";
		ctx.font = "70px Arial";
		ctx.fillText(" FIN DEL JUEGO", 150,280);
		ctx.fill();
		ctx.stroke();
	    speed = 0;
	   

		}


	

		

		function act(){

           

			if(lastPress==65 || lastPress == 37){ //izquierda
				player.x -= speed;
				if (player.x < 0 ) {
					player.x = canvas.width;
				}
			}

			if(lastPress==68 || lastPress == 39){ //derecha
				player.x += speed;
				
			if(player.x > canvas.width){
					player.x = -10;
				}
			}

			if(lastPress==87 || lastPress == 38){ //arriba
				player.y -= speed;
			
				if (player.y < 0) {
					player.y = canvas.height;
				}
			}

			if(lastPress==83 || lastPress == 40){ //abajo
				player.y += speed;
         
				if (player.y > canvas.height) {
					player.y = -10;
				}
			} 

			if(player.intersects(food)){
				
				salida = salida +1;

                
			}
			if(lastPress == 32 ){
              drawpause();
		      }


		   
		}

		function run(){
			window.requestAnimationFrame(run);
			act();
			paint(ctx);
			drawScore(ctx);

             
			if(salida == 1){
              setTimeout(drawEnd(),4000);

			}
             
			

		}	
			
		function restar(){
			speed =1;
			final =5;

			player.x =0;
			player.y =0;

			food.x = 50;
			food.y = 20;
		  }		
			

		function init(){
			canvas = document.getElementById('canvas');
			ctx = canvas.getContext('2d');

			body.src = "gusano.PNG";
			apple.src = "fruta.PNG";

			player = new Rectangle(0,0,10,10);
			food = new Rectangle(750,550,10,10);
            // cuadro grande 
			walls.push(new Rectangle(80,40,650,5));
		    walls.push(new Rectangle(80,80,5,500));
		    walls.push(new Rectangle(80,580,650,5));
		    walls.push(new Rectangle(730,40,5,500));

		    // paredes arriba

		    walls.push(new Rectangle(120,41,5,40));
		    walls.push(new Rectangle(120,80,500,5));
		    walls.push(new Rectangle(120,115,5,40));
		    walls.push(new Rectangle(80,190,100,5));
		    walls.push(new Rectangle(620,80,5,40));
		    walls.push(new Rectangle(620,80,5,40));
		    walls.push(new Rectangle(660,80,5,40));
		    walls.push(new Rectangle(660,80,40,5));
		    walls.push(new Rectangle(700,80,5,200));
		    walls.push(new Rectangle(600,280,105,5));
		    walls.push(new Rectangle(600,280,5,135));
		    walls.push(new Rectangle(650,410,40,5));
		    walls.push(new Rectangle(690,410,5,130));


		    eat.src = "comer.mp3";
		    end.src = "fatality.mp3";
		    pause.src = "pause.mp3";
		  
			run();
		} 
		
		window.addEventListener('load',init,false);
		
		document.addEventListener('keydown',function(e){ 
			if(e.keyCode==65 || e.keyCode ==  37 || e.keyCode ==  68 || e.keyCode ==  39 || e.keyCode ==  87 || e.keyCode ==  38 || e.keyCode ==  83 || e.keyCode ==  40 )
				lastPress = e.keyCode;
				//console.log(e.keyCode); 
		})

          // pausa
	    document.addEventListener('keydown',function(e){ 
			if(e.keyCode == 32){
              // alert(" Pausa precione enter para continuar");
              lastPress = 32;
				speed =0;
				
			}
		})

		//regresar 
		document.addEventListener('keydown',function(e){ 
			if(e.keyCode == 13){
              
				speed =1;
			}
		})

		
	

		function Rectangle(x,y,w,h){
			this.x = x;
			this.y = y;
			this.w = w;
			this.h = h;

			this.paint = function(ctx){

				  
			

				ctx.fillRect(this.x,this.y,this.w,this.h);
               // linea supperior 
              if(player.x > 680+40 || player.x+player.w <80 || player.y>40+5 || player.y+player.h < 40  ){
                	
                }else{
                   final = 0;
                } 

               //linea larga izquierda 
                 if(player.x > 80+5 || player.x+player.w <80 || player.y>800+500 || player.y+player.h < 80  ){
                	
                }else{
                   final = 0;
                } 

               //linea larga abajo
                if(player.x > 580+650 || player.x+player.w <80 || player.y>580+5 || player.y+player.h < 580 ){
                	
                }else{
                   final = 0;
                } 
                 //linea larga derecha
                if(player.x > 730+5 || player.x+player.w < 730 || player.y>500+40 || player.y+player.h < 40 ){
                	
                }else{
                   final = 0;
                } 


               // zona de paredes 

              if(player.x > 120+5 || player.x+player.w <120 || player.y>41+40 || player.y+player.h < 41  ){
                	
                }else{
                   final = 0;
                }

              if(player.x > 120+500 || player.x+player.w <120 || player.y>80+5 || player.y+player.h < 80  ){
                	
                }else{
                   final = 0;
                } 


               if(player.x > 120+500 || player.x+player.w <120 || player.y>80+5 || player.y+player.h < 80  ){
                	
                }else{
                   final = 0;
                } 

               if(player.x > 120+5 || player.x+player.w <120 || player.y>40+115 || player.y+player.h < 115  ){
                	
                }else{
                   final = 0;
                }   

               if(player.x > 80+100 || player.x+player.w <80 || player.y>190+5 || player.y+player.h < 190  ){
                	
                }else{
                   final = 0;
                }       

               if(player.x > 620+5 || player.x+player.w <620 || player.y>80+40 || player.y+player.h < 80  ){
                	
                }else{
                   final = 0;
                }
                 if(player.x > 660+5 || player.x+player.w <660 || player.y>80+40 || player.y+player.h < 80  ){
                	
                }else{
                   final = 0;
                } 

                if(player.x > 660+40 || player.x+player.w <660 || player.y>80+5 || player.y+player.h < 80  ){
                	
                }else{
                   final = 0;
                }  
              
                if(player.x > 700+5 || player.x+player.w <700 || player.y>80+200 || player.y+player.h < 80  ){
                	
                }else{
                   final = 0;
                }  
                 
                if(player.x > 600+105 || player.x+player.w <600 || player.y>280+5 || player.y+player.h < 280  ){
                	
                }else{
                   final = 0;
                }   
                if(player.x > 600+5 || player.x+player.w <600 || player.y>280+135 || player.y+player.h < 280  ){
                	
                }else{
                   final = 0;
                }   
                if(player.x > 650+40 || player.x+player.w <650 || player.y>410+5 || player.y+player.h < 410  ){
                	
                }else{
                   final = 0;
                } 
		      if(player.x > 690+5 || player.x+player.w <690 || player.y>410+130 || player.y+player.h < 410  ){
                	
                }else{
                   final = 0;
                } 
  

            }

			

			this.intersects = function(rect){
				if (this.x < rect.x + rect.w && this.x + this.w > rect.x && 
					this.y < rect.y + rect.h && this.y + this.h > rect.y){
					
				  
					return true;

				}
			}
		}

		function random(m){
			return Math.floor(Math.random()*m);
		}
	</script>
</body>
</html>
